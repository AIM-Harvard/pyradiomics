test:
  commands:
    - $<RUN_ENV> pip install -e .
    - $<RUN_ENV> python setup.py test  --args="--with-xunit --logging-level=DEBUG"

  circleci:
    commands:
      - cp nosetests.xml $CIRCLE_TEST_REPORTS

