package:
  name: "pyradiomics"
  version: "{{ GIT_DESCRIBE_TAG }}"

source:
  path: ../

build:
  number: "{{ GIT_DESCRIBE_NUMBER }}"
  entry_points:
    - pyradiomics=radiomics.scripts.__init__:parse_args

requirements:
  build:
    - {{ compiler('c') }}
    - python
    - git
  host:
    - python
    - numpy >=1.9.2
    - pip
    - pykwalify >=1.6.0
    - pywavelets >=0.4.0
    - SimpleITK !=1.1.0
    - six >=1.10.0
  run:
    - python
    - numpy >=1.9.2
    - pykwalify >=1.6.0
    - pywavelets >=0.4.0
    - SimpleITK !=1.1.0
    - six >=1.10.0
    - scipy
    - scikit-learn
    - trimesh

about:
  home: http://github.com/Radiomics/pyradiomics#readme
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Radiomics features library for python
  doc_url: https://pyradiomics.readthedocs.io/en/latest/
  dev_url: 

extra:
  recipe-maintainers:
    - JoostJM
    - fedorov
    - pieper
    - hugoaerts
