# Parameters schema
name: Parameter schema
desc: This schema defines what arguments may be present in the parameters file that can be passed to the pyradiomics package.
type: map
mapping:
  setting: &settings
    type: map
    mapping:
      verbose:
        type: bool
      enableCExtensions:
        type: bool
      additionalInfo:
        type: bool
      label:
        type: int
      binWidth:
        type: float
        range:
          min-ex: 0
      resampledPixelSpacing:
        seq:
          - type: int
            range:
              min-ex: 0
      interpolator:
        type: any
        func: checkInterpolator
      padDistance:
        type: int
        range:
          min: 0
      sigma:
        seq:
          - type: float
            range:
              min-ex: 0
      start_level:
        type: int
        range:
          min: 0
      level:
        type: int
        range:
          min-ex: 0
      wavelet:
        type: str
        func: checkWavelet
      voxelArrayShift:
        type: int
      symmetricalGLCM:
        type: bool
      weightingNorm:
        type: any
        func: checkWeighting
      gldm_a:
        type: int
        range:
          min: 0
  featureClass:
    type: map
    func: checkFeatureClass
    matching-rule: 'any'
    mapping:
      regex;(.+):
        type: any

  inputImage:
    type: map
    mapping:
      # possible image filters, it's value is a dictionary that follows the rules in setting
      Original: *settings
      LoG: *settings
      Wavelet: *settings
      Square: *settings
      SquareRoot: *settings
      Logarithm: *settings
      Exponential: *settings
